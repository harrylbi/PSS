<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gray-100 flex justify-center items-center">
    <!-- Container Login -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>
        <form action="" class="space-y-4">
            <!-- Username -->
            <div>
                <label for="username" class="block text-gray-600 text-sm font-medium mb-1">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Masukkan username"
                />
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-gray-600 text-sm font-medium mb-1">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Masukkan password"
                />
            </div>

            <!-- Button -->
            <button 
                type="submit" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold p-2 rounded transition duration-300 ease-in-out shadow-md"
            >
                Login
            </button>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'password') {
                alert('Login successful!');
            } else {
                alert('Invalid username or password.');
            }
        }
    </script>
</body>
</html>
